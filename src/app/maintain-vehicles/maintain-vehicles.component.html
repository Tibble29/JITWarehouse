<div class="page-container"> 
    <app-header></app-header>
      <app-sidebar></app-sidebar>

<div class="section-container content-column">
    <h2>Maintain Vehicles</h2>
    <p class="subtitle">Select a vehicle to update</p>


    <div class="search-container">
        <mat-form-field appearance="fill">
          <mat-label>Search</mat-label>
          <input matInput type="text" [(ngModel)]="searchTerm" (input)="filterVehicles()">
        </mat-form-field>
      </div>
      
    <p class="strip">Vehicle Type 1</p>
    <div class="card-container">
        <div class="card" *ngFor="let card of filteredCards" [ngClass]="getCardClass(card.driveStatus)">
          <div class="head">
            <div class="reg numberplate">
              {{ card.reg }}
            </div>
            <div class="date">
                {{card.highmiles}}
            </div>
          </div>
          <div class="content">
            Service in : {{card.mileStatus2}} Miles <br />
            Inspect DT: {{card.inspectDTStatus}} <br />
            svcDT Status: {{card.svcDtStatus2}}
          </div>
          <div class="footer">
            <div class="status-icon">
            <i *ngIf="card.driveStatus === 'drivable'" class="fa fa-check"></i>
            <i *ngIf="card.driveStatus === 'undriveable'" class="fa fa-hand-paper-o" aria-hidden="true"></i>
            <i *ngIf="card.driveStatus === 'unknown'" class="fa fa-home" aria-hidden="true"></i>
        </div>
            <div class="last-route">
                Last Route: {{ card.lastRoute }}
            </div>
          </div>
        </div>
      </div>
      
</div>
</div>
