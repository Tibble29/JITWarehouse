
<div class="page-container">  
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    
        <div class="content-column">
  
          <h1  class="registration-column">Night Shifts</h1>


          <!-- table.component.html -->
          <div *ngIf="table">
<table mat-table [dataSource]="dataSource">
  <!-- Columns -->
  <ng-container matColumnDef="route">
    <th mat-header-cell *matHeaderCellDef> Route </th>
    <td mat-cell *matCellDef="let user"> {{ user.route }} </td>
  </ng-container>
  <ng-container matColumnDef="vehicle">
    <th mat-header-cell *matHeaderCellDef> Vehicle </th>
    <td mat-cell *matCellDef="let user"> {{ user.vehicle }} </td>
  </ng-container>
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let user"> {{ user.item }} </td>
  </ng-container>
  <ng-container matColumnDef="itemalt">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let user"> {{ user.itemalt }} </td>
  </ng-container>
  <ng-container matColumnDef="driver">
    <th mat-header-cell *matHeaderCellDef> Driver </th>
    <td mat-cell *matCellDef="let user"> {{ user.driver }} </td>
  </ng-container>
  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef> View </th>
    <td mat-cell *matCellDef="let user">
      <button mat-button (click)="viewUser(user)"> View </button>
    </td>
  </ng-container>
  
  <!-- Add more ng-container elements for 'item' and 'itemalt' columns -->
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
